<!DOCTYPE html>
<html>

<head>
    <title>RealChart - Polar Chart (Scatter)</title>
    <link href="./realchart-style.css" rel="stylesheet">
    <script type="text/javascript" src="./realchart-lic.js"></script>
    <script type="text/javascript" src="./realchart.0.9.43.min.js"></script>
    <script type="text/javascript" src="./datas.js"></script>
</head>

<body>
    <div id="realchart" style="width: 800px; height: 500px;"></div>
    <script>
        const config = {
            polar: true,
            type: 'scatter',
            templates: {
                temp01: {
                    xField: 'height',
                    yField: 'weight',
                    radius: 5
                }
            },
            yAxis: {
                line: {
                    visible: true
                },
            },
            series: [
                {
                    template: 'temp01',
                    data: asiaData
                },
                {
                    template: 'temp01',
                    data: europeData,
                    shape: 'diamond',
                    color: 'var(--color-3)'
                }
            ]
        };
        RealChart.createChart(document, "realchart", config);
    </script>
</body>

</html>
