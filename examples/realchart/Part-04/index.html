<html>

<head>
    <title>Home</title>
    <link href="./realchart-style.css" rel="stylesheet">
    <script type="text/javascript" src="./realchart-lic.js"></script>
    <script type="text/javascript" src="./realchart.0.9.43.min.js"></script>
</head>

<body>
    <div id="chart">
    </div>

    <script>
        const config = {
            type: 'bar',
            series: {
                children: [
                    {
                        name: 'Part-01',
                        data: [1, 2, 3, 4, 5],
                        pointWidth: 2,
                        pointLabel: {
                            visible: true,
                            position: 'inside',
                            effect: 'outline'
                        }
                    },
                    {
                        name: 'Part-02',
                        data: [6, 7, 8, 9, 10],
                        hoverStyle: {
                            fill: 'white',
                            stroke: 'blue',
                            strokeWidth: '30px'
                        },
                        marker: {
                            shape: "star",
                            radius: 10,
                            style: {
                                fill: 'red',
                                stroke: 'black',
                                strokeWidth: 2
                            }
                        }
                    },
                    {
                        name: 'Part-03',
                        data: [11, 12, 13, 14, 15],
                    }
                ]
            }
        };

        RealChart.createChart(document, 'chart', config);
    </script>
</body>

</html>
