<!DOCTYPE html>
<html>

<head>
    <title>RealChart - Polar Chart (Bar)</title>
    <link href="./realchart-style.css" rel="stylesheet">
    <script type="text/javascript" src="./realchart-lic.js"></script>
    <script type="text/javascript" src="./realchart.0.9.43.min.js"></script>
</head>

<body>
    <div id="realchart" style="width: 850px; height: 550px; border: 1px solid lightgray; margin: 20px 30px;"></div>

    <script>
        const config = {
            polar: true,
            xAxis: {
                type: 'category',
                categories: ['성남시', '용인시', '수원시', '일산시', '화성시', '평택시']
            },
            yAxis: {
                line: true,
                label: true
            },
            series: [
                {
                    type: 'area',
                    color: '#ccc',
                    data: [13, 9, 11, 12.3, 11, 15.5]
                },
                {
                    type: 'bar',
                    pointLabel: true,
                    data: [7, 11, 9, 14.3, 13, 12.5]
                }
            ]
        };
        RealChart.createChart(document, "realchart", config);
    </script>
</body>

</html>
