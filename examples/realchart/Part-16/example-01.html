<!DOCTYPE html>
<html>
<head>
    <title>Bar Range Series</title>
    <link href="./realchart-style.css" rel="stylesheet">
    <script type="text/javascript" src="./realchart-lic.js"></script>
    <script type="text/javascript" src="./realchart.0.9.43.min.js"></script>
</head>
<body>
    <div id="realchart" style="width: 800px; height: 500px;"></div>
    <script>
        const config = {
            title: 'Bar Range Series',
            xAxis: {
                grid: true,
                categories: [
                    'Jan', 'Feb', 'Mar',
                    'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep',
                    'Oct', 'Nov', 'Dec'
                ]
            },
            yAxis: {},
            series: [{
                type: 'barrange',
                pointLabel: {
                    visible: true
                },
                data: [
                    [-13.9, 5.2],
                    [-16.7, 10.6],
                    [-4.7, 11.6],
                    [-4.4, 16.8],
                    [-2.1, 27.2],
                    [5.9, 29.4],
                    [6.5, 29.1],
                    [4.7, 25.4],
                    [4.3, 21.6],
                    [-3.5, 15.1],
                    [-9.8, 12.5],
                    [-11.5, 8.4]
                ]
            }]
        };

        RealChart.createChart(document, 'realchart', config);
    </script>
</body>
</html>
